
<mat-form-field>
  <!-- Filtering -->
  <mat-label>Filter</mat-label>
  <input aria-label="Filter users" matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="table-container mat-elevation-z8"> 
  <table role="grid" mat-table [dataSource]="dataSource" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>
    
    <!-- Sorting -->
    <tr aria-sort="none" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr role="button" aria-label="Open dialog" mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="doubleClick(row)"></tr>

    <!-- Display data if no matched -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- Pagination -->
  <mat-paginator role="button" aria-label="Pagination" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
